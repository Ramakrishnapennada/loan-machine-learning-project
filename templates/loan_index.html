<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h2>Loan Approval Prediction</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Gender" placeholder="Gender-Male/Female" required="required" />
        <input type="text" name="Married" placeholder="Married-Yes/NO" required="required" />
		<input type="text" name="Dependents" placeholder="Dependents-0/1/2/3/3+" required="required" />
		<input type="text" name="Education" placeholder="Education-Graduate/NOt Graduate" required="required" />
        <input type="text" name="Self_Employed" placeholder="Self_Employed-Yes/NO" required="required" />
    	<input type="text" name="Applicant_Income" placeholder="Applicant_Incom" required="required" />
    	<input type="text" name="Coapplicant_Income" placeholder="Coapplicant_Income" required="required" />
    	<input type="text" name="Loan_Amount" placeholder="Loan_Amount" required="required" />
    	<input type="text" name="Term" placeholder="Term" required="required" />
    	<input type="text" name="Credit_History" placeholder="Credit_History-0/1" required="required" />
    	<input type="text" name="Area" placeholder="Area-Urban/Rural/Semiurban" required="required" />

        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
